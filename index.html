<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fin Guide - Gerencie suas transações financeiras de compra e venda de mercadorias de forma simples e eficiente.">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Murecho:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <title>Fin Guide</title>
</head>

<body class="bg-custom-dark vh-100 overflow-auto">
    <div class="row g-0 h-100">
        <section class="d-flex flex-column text-white align-items-center col-12 col-lg-3 vh-100 vh-lg-auto d-lg-flex"
            id="section1">
            <div class="logo-container">
                <img src="assets/Group3.svg" alt="Fin Guide Logo" class="logo">
            </div>

            <div class="container-fluid mt-2 flex-grow-1 px-3 custom-container">
                <h1 class="text-custom-title mb-3">Nova Transação</h1>

                <form id="transactionForm" class="d-flex flex-column">
                    <div class="mb-2">
                        <label for="transactionType" class="form-label text-custom-label">Tipo de transação</label>
                        <select id="transactionType"
                            class="form-select bg-custom-input border-custom-input text-white py-2">
                            <option value="Compra">Compra</option>
                            <option value="Venda">Venda</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label for="productName" class="form-label text-custom-label">Mercadoria</label>
                        <input type="text" id="productName"
                            class="form-control bg-custom-input border-custom-input text-white py-2"
                            placeholder="Produto" maxlength="35" required>
                    </div>

                    <div class="d-flex gap-2 mb-2">
                        <div class="w-50">
                            <label for="quantity" class="form-label text-custom-label">Quantidade</label>
                            <input type="number" id="quantity" min="1" max="999"
                                class="form-control bg-custom-input border-custom-input text-white py-2"
                                placeholder="00" required>
                        </div>
                        <div class="w-50">
                            <label for="value" class="form-label text-custom-label">Valor</label>
                            <div class="input-group mb-3">
                                <span
                                    class="input-group-text bg-custom-input border-custom-input border-end-0 text-custom-placeholder">R$</span>
                                <input type="text" id="value"
                                    class="form-control bg-custom-input border-custom-input text-white py-2"
                                    placeholder="0,00" required>
                            </div>
                            <div class="invalid-feedback">Valor deve ser maior que 0</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" id="limparBtn" class="btn btn-link text-custom-limpar p-0">
                            Limpar
                        </button>
                    </div>
                    <div class="d-grid gap-2 d-md-grid col-md-6 mx-md-auto col-lg-12">
                        <button type="submit" class="btn btn-custom-primary rounded-2 py-2 px-4 mt-2">
                            Adicionar
                        </button>
                        <a href="#section2" class="btn btn-custom-primary rounded-2 py-2 px-4 mt-2 d-lg-none"
                            id="viewExtratoBtn">Visualizar Extrato</a>
                    </div>
                </form>
            </div>
        </section>

        <section class="d-flex flex-column text-white px-3 col-12 col-lg-9 h-100 d-none d-lg-flex" id="section2">
            <div class="w-100 d-lg-none">
                <img src="assets/Group3.svg" alt="Fin Guide Logo" style="width: 135px;" class="h-auto">
            </div>

            <div class="container-fluid mt-2 flex-grow-1 pt-4">
                <div class="d-flex justify-content-between align-items-center mx-auto">
                    <h1 class="fw-medium m-0">Extrato</h1>
                    <div class="text-end">
                        <h2 class="fw-medium mb-1 text-start text-primary text-size-sm">Saldo</h2>
                        <p id="balance" class="fw-bold m-0 text-primary fs-3 text-size-sm">R$ 0,00</p>
                    </div>
                </div>

                <div class="borda-tabela border rounded-3 p-2 mb-2 flex-grow-1 d-flex flex-column"
                    style="max-height: 50vh;">
                    <div class="table-responsive tabela-customizada flex-g row-1 overflow-auto">
                        <table>
                            <thead>
                                <tr>
                                    <th class="ps-2 py-2 d-flex justify-content-center">#</th>
                                    <th class="ps-2 py-2">Mercadoria</th>
                                    <th class="ps-2 py-2">Qtd</th>
                                    <th class="ps-2 py-2">Valor</th>
                                    <th class="d-none d-md-table-cell"></th>
                                </tr>
                            </thead>
                            <tr style="height: 15px; background: transparent; border: none;"></tr>
                            <tbody id="extratoBody"></tbody>
                            <tfoot>
                                <tr>
                                    <td class="ps-2 py-2"></td>
                                    <td class="ps-2 py-2 fw-bold text-primary table-dark">Total</td>
                                    <td class="ps-2 py-2 table-dark"></td>
                                    <td id="totalValue" class="ps-2 py-2 fw-bold text-primary table-dark">R$ 0,00</td>
                                    <td class="d-none d-md-table-cell ps-2 py-2"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <hr class="divider-line d-lg-none">
                <div class="d-grid gap-2 col-md-6 mx-auto d-lg-none">
                    <a href="#section1"
                        class="btn btn-primary rounded-2 fw-bold w-100 py-md-3 px-4 d-flex justify-content-center align-items-center"
                        id="newTransactionBtn">
                        Nova Transação
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- Single Modal -->
    <div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content mx-auto">
                <div class="modal-container">
                    <button type="button" class="btn-close text-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    <div class="modal-header border-0 d-flex flex-column align-items-center">
                        <img id="modalIcon" src="./assets/positivo.svg" alt="Action Icon"
                            style="width: 60px; height: 60px;" />
                        <h5 class="modal-title mt-2 text-center text-white" id="actionModalLabel">Confirma a ação?</h5>
                    </div>
                    <div class="modal-body">
                        <p class="mb-1 text-white">Item: <span id="modalItem">Notebook</span></p>
                        <p class="mb-1 text-white">Quantidade: <span id="modalQuantity">2</span></p>
                        <p class="mb-3 text-white">Valor: <span id="modalValue">5.000,00</span></p>
                    </div>
                    <div class="modal-footer border-0 d-flex justify-content-around">
                        <button type="button" class="btn rounded-0 fw-light" id="modalCancelBtn">Cancelar</button>
                        <button type="button" class="btn-adicionar-css btn rounded-0 fw-light"
                            id="modalConfirmBtn">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/main.js"></script>
</body>
</html>
