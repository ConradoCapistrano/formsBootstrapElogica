<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Murecho:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="template.css" rel="stylesheet">

    <title>Fin Guide</title>
</head>
<body class="d-flex justify-content-center align-items-start p-2">
    <div class="main-container mx-auto">
        <div class="content-wrapper">
            <div class="logo-container px-3">
                <img src="assets/Group3.svg" alt="Fin Guide Logo" class="logo-img">
            </div>
            
            <div class="container-fluid px-4 mt-4 flex-grow-1">
                <h1 class="text-white fs-3 fw-medium mb-4">Nova Transação</h1>
                
                <form class="d-flex flex-column h-100">
                    <div class="mb-3">
                        <label class="form-label mb-2">Tipo de transação</label>
                        <select class="form-select form-select-custom py-2">
                            <option>Compra</option>
                            <option>Venda</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label mb-2">Mercadoria</label>
                        <input type="text" class="form-control form-control-custom py-2" placeholder="Produto">
                    </div>
                    
                    <div class="d-flex gap-3 mb-3">
                        <div class="flex-grow-1">
                            <label class="form-label mb-2">Quantidade</label>
                            <input type="number" class="form-control form-control-custom py-2" placeholder="00">
                        </div>
                        <div class="flex-grow-1">
                            <label class="form-label mb-2">Valor</label>
                            <input type="text" class="form-control form-control-custom py-2" placeholder="R$ 0,00">
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-link text-decoration-underline text-end p-0" style="color: var(--text-secondary);">Limpar</button>
                    
                    <button type="submit" class="btn btn-primary-custom rounded-1 py-3">Adicionar</button>
                    
                    <button type="button" class="btn btn-primary-custom rounded-1 py-3 mt-3">Visualizar Extrato</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
